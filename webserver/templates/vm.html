<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Iframe</title>
<style>

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; 
  }

  iframe {
    width: 100vw; 
    height: 100vh; 
    border: none; 
  }
</style>
</head>
<body>
<iframe src="http://127.0.0.1:{{num}}?autoconnect=true" frameborder="0" allowfullscreen></iframe>

</body>
</html>
